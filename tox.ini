[tox]
project = pre_commit_hooks
# These should match the travis env list
envlist = py27,py33,py34,pypy,pypy3

[testenv]
deps =
    -rrequirements-dev.txt
passenv = HOME HOMEPATH PROGRAMDATA
commands =
    coverage erase
    coverage run --source=pre_commit_hooks/ -m pytest -rxs --durations 10 {posargs:tests}
    coverage report --show-missing --fail-under 99
    pre-commit install -f --install-hooks
    pre-commit run --all-files
    pylint {[tox]project} testing tests setup.py

[testenv:venv]
envdir = venv-{[tox]project}
commands =

[flake8]
max-line-length=131

[pep8]
ignore=E265,E309,E501
