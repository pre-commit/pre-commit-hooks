language: python
sudo: false
matrix:
    include:  # These should match the tox env list
    -   env: TOXENV=py27
    -   env: TOXENV=py35
        python: 3.5
    -   env: TOXENV=py36
        python: 3.6
    -   env: TOXENV=pypy
        python: pypy-5.7.1
install: pip install coveralls tox
script: tox
before_install:
  # Install git-lfs for a test
  - './get-git-lfs.py && export PATH="/tmp/git-lfs:$PATH"'
after_success: coveralls
cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/.cache/pre-commit
        - /tmp/git-lfs
